<!DOCTYPE html>
<html lang="jp">
<head>
<style>
html, body {
    width: 100%;
    height: 100%;
}
   
svg {
    width:900px;
    height: 900px;
    background-color:#ccc;
}
    
</style>    

</head>
<body>
<!--
inline SVG では、HTML要素の中にsvg要素を直接埋め込まめます。
埋め込まれたグラフィックは、ベクター形式で表示されるため、拡大縮小や回転などの変形を行なっても最適な上体で描画させれます。

SVG要素はHTML要素と同じく、タグを記述することで描画要素を指定し、アトリビュート(属性)で、色や位置を指定します。

-->
    
    
<svg>
    <circle cx="100" cy="100" r="50" fill="red" stroke="blue" stroke-width="2" />
    
    <rect x="100" y="200" width="200" height="50" fill="#00ff00" stroke="#000000" />
    
    <text x="400" y="350" font-family="Verdana" font-size="45" fill="rgb(255, 120, 120)">Hello, Inline SVG!</text>
    
    
    
</svg>



</body>
</html>
