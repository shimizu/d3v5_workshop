<!DOCTYPE html>
<html lang="jp">
<head>
<style>
html, body {
    width: 100%;
    height: 100%;
}
   
svg {
    width:900px;
    height: 900px;
    background-color:#ccc;
}

#btn {
    display: block;
}
    
</style>    


</head>
<body>
<!--
D3を使ってSVG要素の属性値をアップデートします。
-->
    
<button id="btn">update</button>       
<svg id="stage">
    <rect x="100" y="200" width="600" height="50" fill="#00ff00" stroke="#000000" />

    <circle cx="200" cy="200" r="150" fill="red" fill-opacity="0.5" stroke="blue" stroke-width="2" />

    <line x1="20" y1="20"  x2="400" y2="400"  stroke="black" stroke-width="20"/>
    
    <text x="400" y="350" font-family="Verdana" font-size="45" fill="rgb(255, 120, 120)" >
        Hello, Inline SVG!
    </text>
    
</svg>

<script src="//unpkg.com/d3@5.0.0/dist/d3.min.js"></script>    
<script>
 //ボタンクリック時の処理   
d3.select("#btn").on("click", updateElement);



function updateElement(){
    //svgエレメントを選択
    var svg = d3.select("#stage");

    //rect要素の属性値を更新
    svg.select("rect")
        .attr("y", 350)

    
    //circle要素の属性値を更新
    svg.select("circle")
        .attr("r", 50)
        
    //line要素の属性値を更新
    svg.select("line")
        .attr("x1", 500)
        .attr("y1", 500)
        .attr("x2", 150)
        .attr("y2", 600)
    
    
            
    //text要素の属性値を更新
    svg.select("text")
        .attr("x", 100)
        .attr("y", 500)
        .attr("font-size", 60)
        .text("アップデートされました！");

}    
</script>

</body>
</html>
