<!DOCTYPE html>
<html lang='jp'>
<head>
    <style>
        /*
         * cssはエレメント名、id属性、class属性を用いてスタイルを適用するエレメントを設定します
         */


        /*div要素全てに適用するスタイル*/
        div {
            width:200px;
            height:100px;
            margin-top: 10px;
            background-color: red;
        }
        /* id="box"のみに適用するスタイル */
        #box {
            background-color: green;
        }
        /* class="block" にのみ適用するスタイル */
        .block {
            background-color: blue;    
        }
    </style>   
</head>
<body>

    
    <div></div>
    <div id="box"></div>
    <div class="block"></div>
    <div class="block"></div>
</body>
</html>
