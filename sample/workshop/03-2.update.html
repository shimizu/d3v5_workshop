<!DOCTYPE html>
<html lang="jp">
<head>
<style>
html, body {
    width: 100%;
    height: 100%;
}
   
svg {
    width:900px;
    height: 900px;
    background-color:#ccc;
}

#btn {
    display: block;
}
    
</style>    


</head>
<body>
<!--
D3を使ってSVG要素の属性値をアップデートします。
-->
    
<button id="btn">update</button>       
<svg id="stage">
    <circle cx="100" cy="200" r="50" fill="red" />    
</svg>

<script src="//unpkg.com/d3@5.0.0/dist/d3.min.js"></script>    
<script>
 //ボタンクリック時の処理   
d3.select("#btn").on("click", updateElement);



function updateElement(){
     //circle要素を選択し、属性値をアップデートする。
     d3.select("circle")
        .attr("r", "250")       //r属性を250pxに更新
        .attr("fill", "green")  //fill属性を緑に更新

}    
</script>

</body>
</html>
